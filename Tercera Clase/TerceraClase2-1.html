<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registración de Nuevo Usuario</title>
</head>
<body>
        <form action="http://www.example.com/login.php" method="get">
    <label>Nombre: </label>
    <input type="text" required>
    <label><br>Apellido: </label>
    <input type="text" required>
    <label><br>DNI: </label>
    <input type="number">
    <label><br>Correo electronico: </label>
    <input type="email" required>
    <label><br>Contraseña : </label>
    <input type="password" required minlength="4" maxlength="8">
    <br>
    <button type="submit">Enviar</button>
    </form>
</body>
</html>
